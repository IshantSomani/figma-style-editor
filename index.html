<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figma Style Editor</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <div id="toolbar">
      <div class="toolbar-group">
        <button id="add-rect">
          <i class="fas fa-square"></i>
          <span class="sr-only text">Rectangle</span>
        </button>
        <button id="add-text">
          <i class="fas fa-font"></i>
          <span class="sr-only text">Text</span>
        </button>
      </div>

      <div class="toolbar-group">
        <label>
          <i class="fas fa-redo-alt"></i>
          <span class="sr-only text">Rotate</span>
          <input type="range" id="rotate-input" min="0" max="360" value="0" />
        </label>
      </div>

      <div class="toolbar-group">
        <button id="undo-btn" class="secondary">
          <i class="fas fa-undo"></i>
        </button>
        <button id="redo-btn" class="secondary">
          <i class="fas fa-redo"></i>
        </button>
      </div>

      <div class="toolbar-group">
        <button id="export-json" class="secondary">
          <i class="fas fa-file-export"></i>
          <span class="sr-only text">Export JSON</span>
        </button>
        <button id="export-html">
          <i class="fas fa-code"></i>
          <span class="sr-only text">Export HTML</span>
        </button>
      </div>
    </div>

    <div id="editor">
      <button class="mobile-toggle" id="toggle-layers">
        <i class="fas fa-layer-group"></i>
      </button>

      <div id="layers-panel" class="panel-expanded">
        <div class="panel-header">
          <h3>Layers</h3>
          <span class="text-sm text-gray" id="layer-count">0 items</span>
        </div>
        <div class="panel-content">
          <ul id="layers-list"></ul>
        </div>
        <div class="layer-actions">
          <button id="layer-up" class="secondary">
            <i class="fas fa-arrow-up"></i>
            <span class="sr-only text">Up</span>
          </button>
          <button id="layer-down" class="secondary">
            <i class="fas fa-arrow-down"></i>
            <span class="sr-only text">Down</span>
          </button>
        </div>
      </div>

      <div id="canvas-container">
        <div class="canvas-header">
          <h3>Canvas</h3>
          <div class="canvas-stats">
            <span id="selected-element">No element selected</span>
          </div>
        </div>
        <div id="canvas"></div>
      </div>

      <button class="mobile-toggle" id="toggle-properties">
        <i class="fas fa-sliders-h"></i>
      </button>

      <div id="properties-panel" class="panel-expanded">
        <div class="panel-header">
          <h3>Properties</h3>
          <i class="fas fa-cog text-gray"></i>
        </div>
        <div class="panel-content">
          <div class="prop-group">
            <h4><i class="fas fa-ruler"></i> Dimensions</h4>
            <div class="prop-wrapper">
              <div class="prop">
                <label for="prop-width">Width</label>
                <input
                  type="number"
                  id="prop-width"
                  min="10"
                  max="800"
                  value="100"
                />
              </div>
              <div class="prop">
                <label for="prop-height">Height</label>
                <input
                  type="number"
                  id="prop-height"
                  min="10"
                  max="600"
                  value="80"
                />
              </div>
            </div>
          </div>

          <div class="prop-group">
            <h4><i class="fas fa-palette"></i> Appearance</h4>
            <div class="prop">
              <label for="prop-bg">Background Color</label>
              <div class="prop-wrapper">
                <input type="color" id="prop-bg" value="#6366f1" />
                <button id="remove-bg" class="secondary">
                  <i class="fa-solid fa-eraser"></i>
                  <span class="sr-only text">Remove Background</span>
                </button>
              </div>
            </div>
            <div class="prop">
              <label for="prop-text-color">Text Color</label>
              <input type="color" id="prop-text-color" />
            </div>
            <div class="prop">
              <label for="prop-border">Border Radius</label>
              <input type="range" id="prop-border" min="0" max="50" value="0" />
            </div>
          </div>

          <div class="prop-group" id="text-prop">
            <h4><i class="fas fa-font"></i> Text</h4>
            <div class="prop">
              <label for="prop-text">Content</label>
              <textarea
                id="prop-text"
                placeholder="Enter text here"
                rows="3"
              ></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="scripts/app.js"></script>
  </body>
</html>
